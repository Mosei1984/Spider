; ============================================================================
; ESP8266 Spider Controller v3 - Erweiterte Gait Runtime
; Features: Stride-Skalierung, Micro-Stepping, Timing-Shaping, Soft-Ramp
; ============================================================================
[env:spider_v3]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
board_build.filesystem_data = data_v3
build_src_filter = -<*> +<../src_v3/>
build_flags = 
    -Wall
    -Wno-unused-variable
    -DSPIDER_VERSION=3
lib_deps =
    ESP8266WiFi
    Servo
    ESPAsyncTCP
    https://github.com/mathieucarbou/ESPAsyncWebServer.git#v3.6.0
    bblanchon/ArduinoJson@^7.0.0

; ============================================================================
; ESP32 Remote v3 - Erweiterte Walk-Parameter & Servo-Kalibrierung
