    -IC:/Users/mosei/.platformio/packages/framework-arduinoespressif32/libraries/WiFiClientSecure/src
    -IC:/Users/mosei/Documents/PlatformIO/Projects/Spider/SpiderRemote-ESP32/src
lib_deps =
    WiFi
    WiFiClientSecure
    links2004/WebSockets@^2.4.1
    olikraus/U8g2@^2.35.30
    bblanchon/ArduinoJson@^7.0.0
lib_ldf_mode = chain+