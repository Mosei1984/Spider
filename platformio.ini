    -DWIFI_SSID=\"Hofer\"
    -DWIFI_PASS=\"MTLia21.01.21g\"
    -DSPIDER_HOST=\"10.0.0.11\"
    -IC:/Users/mosei/.platformio/packages/framework-arduinoespressif32/libraries/WiFi/src
    -IC:/Users/mosei/.platformio/packages/framework-arduinoespressif32/libraries/WiFiClientSecure/src
